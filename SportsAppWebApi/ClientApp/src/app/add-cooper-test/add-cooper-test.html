<h3 align="center">Create Cooper Test</h3>

<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <input type="hidden" name="Id" [value]="service.formData.Id" />
    <input name="Description" #Description="ngModel" [(ngModel)]="service.formData.Description" class="form-control" />
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success" [disabled]="form.invalid">Save</button>
    <a class="btn btn-info" [routerLink]="['/view-cooper-test']">Back</a>
  </div>
</form>
