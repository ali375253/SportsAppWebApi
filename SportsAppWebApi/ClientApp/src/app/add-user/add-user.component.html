<h3 align="center">Add User</h3>

<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <input type="hidden" name="Id" [value]="service.formData.Id" />
    <p>First Name</p>
    <input name="Firstname" #Firstname="ngModel" [(ngModel)]="service.formData.Firstname" class="form-control" />
    <p>Last Name</p>
    <input name="Lastname" #Firstname="ngModel" [(ngModel)]="service.formData.Lastname" class="form-control" />
    <p>User Type</p>
    <input name="UserType" #Firstname="ngModel" [(ngModel)]="service.formData.UserType" class="form-control" />
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success" [disabled]="form.invalid">Save</button>
    <a class="btn btn-info" [routerLink]="['/view-user']">Back</a>
  </div>
</form>
